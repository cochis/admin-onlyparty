<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <img src="assets/logo/logo.png " alt="logo" width="100" height="50">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="centerCard">
    <ion-card class="cardHeader">
      <ion-card-header>
        <ion-card-title>Iniciar sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
          <ion-list>

            <ion-item>
              <ion-input type="email" label="Correo electrónico" placeholder="Correo electrónico"
                labelPlacement="floating"></ion-input>
              <ion-icon slot="end" name="mail"></ion-icon>
            </ion-item>

            <ion-item>
              <ion-input type="password" label="Contraseña" placeholder="Contraseña"
                labelPlacement="floating"></ion-input>
              <ion-icon slot="end" name="eye"></ion-icon>
            </ion-item>

          </ion-list>
          <ion-button type="submit" expand="block">Aceptar</ion-button>
        </form>
        <ion-button expand="block" fill="clear" (click)="resetPassword()">¿Olvidaste tu contraseña?</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
