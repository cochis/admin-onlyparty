<app-header titulo="Catalogos"></app-header>

<ion-content class="ion-padding">

  <ion-searchbar [debounce]="500" (ionInput)="handleInput($event)"></ion-searchbar>
  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="add" routerLink="/core/catalogos/crear-catalogo"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="mat-elevation-z8 displayBlock ion-padding" tabindex="0">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef style="font-size: 12px;">Nombre</th>
        <td mat-cell *matCellDef="let row" style="font-size: 10px;"> {{ row.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef style="font-size: 12px;">Tipo</th>
        <td mat-cell *matCellDef="let row" style="font-size: 10px;"> {{ row.tipo }}</td>
      </ng-container>
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef style="font-size: 12px;">Categoria</th>
        <td mat-cell *matCellDef="let row" style="font-size: 10px;"> {{ row.categoria }}</td>
      </ng-container>
      <ng-container matColumnDef="clave">
        <th mat-header-cell *matHeaderCellDef style="font-size: 12px;">Clave</th>
        <td mat-cell *matCellDef="let row" style="font-size: 10px;"> {{ row.clave }}</td>
      </ng-container>
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef style="font-size: 12px;">Valor</th>
        <td mat-cell *matCellDef="let row" style="font-size: 10px;"> {{ row.value }}</td>
      </ng-container>
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef style="font-size: 12px;">Opciones</th>
        <td mat-cell *matCellDef="let row">
          <ion-icon slot="start" name="pencil" style="margin: 1px;" color="success"
            (click)="editCatalogo(row)"></ion-icon>
          <ion-icon name="eye" style="margin: 1px;" color="secondary" (click)="viewCatalogo(row)"></ion-icon>
          <ion-icon slot="end" name="checkmark" style="margin: 1px;" color="success" (click)="isActive(row)"
            *ngIf="!row.activated"></ion-icon>
          <ion-icon slot="end" name="trash" style="margin: 1px;" color="danger" (click)="isActive(row)"
            *ngIf="row.activated"></ion-icon>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>

        <td class="mat-cell" colspan="4">No se encontraron datos"</td>
      </tr>
    </table>

  </div>

  <mat-paginator [pageSizeOptions]="[100,200,500]" aria-label="Select page of data"></mat-paginator>

</ion-content>
